<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="jPages.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
  <script type="text/javascript" src="jPages.js"></script>

</script>

<script>

$(document).ready(function () {
  $(function(){
    /* initiate the plugin */
    $("div.holder").jPages({
      containerID  : "itemContainer",
      perPage      : 5,
      startPage    : 1,
      startRange   : 1,
      midRange     : 5,
      endRange     : 1

    });
  });
});

</script>

<title>Document</title>

</head>
<body>
  <h2>Dynamic contact list</h2>

  <form class="" action="" method="post">
    <input type="text" id="name" name="name" placeholder="Name" required>
    <input type="text" id="surname" name="surname" placeholder="Surname" required>
    <input type="text" id="email" name="email" placeholder="Email" required>
    <input type="text" id="phone" name="phone" placeholder="Phone" required>
    <button type="button" name="button" id="updateBtn" onclick="productUpdate();">Add</button>
  </form>

  <table id="demoTable" cellspacing="0" width="700">
    <thead>
      <tr>
        <th>NAME</th>
        <th>SURNAME</th>
        <th>EMAIL</th>
        <th>PHONE</th>
        <th>EDIT</th>
        <th>DELETE</th>
      </tr>
    </thead>
    <tbody id="itemContainer">
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>john.doe@gmail.com</td>
        <td>123-456-789</td>
        <td><button id="updateButton" onclick="productDisplay(this);">Edit</button></td>
        <td><button id="deleteButton" onclick="productDelete(this);">Delete</button></td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>john.doe@gmail.com</td>
        <td>123-456-789</td>
        <td><button id="updateButton" onclick="productDisplay(this);">Edit</button></td>
        <td><button id="deleteButton" onclick="productDelete(this);">Delete</button></td>
      </tr>

    </tbody>
  </table>
  <div class="holder">
</div>
</body>
</html>
